<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" href = "logo.png" type = "image/x-icon" />
    
        <title>Index</title>
    </head>

    <body>
        <header>
            <a href="/logout">Logout</a>
            <a href="/login">login</a>
            <a href="/newPost">Create new post !</a>
        </header>

        <p>Home page</p>

        <h1>Forum Posts</h1>
        {{range .}}
        <div class="post">
            <h2>{{.Title}}</h2>
            <p>{{.Content}}</p>
            <p><small>Posted by {{.Username}} in {{.Categories}}</small></p>
        </div>
        {{end}}

        <footer>
        </footer>
    </body>
</html>
