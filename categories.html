<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/x-icon" />
    <title>DroneZone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/newPost">Nouveau post</a></li>
                    <li><a href="/">Catégories</a></li>
                    <li><a href="/profil">Profil</a></li>
                    <li><a href="/logout">Se deconnecter</a></li>
                </ul>
            </nav>
        </header>

        <section class="welcome">
            <h1>Categories</h1>
            <p>Ici vous trouverez les differentes <span>catégories</span> où<br>
            les autres <span>utilisateurs</span> discutent !</p>
            <button><a href="/newCategorie">Créer une catégorie</a></button>
        </section>

        <section class="categories">
            <h2>Catégories</h2>
            <div class="category-list">
                {{range .}}
                    <div class="category-item">
                        <img src="{{.ImagePath}}" alt="">
                        <h3>{{.Name}}</h3>
                        <button><a href="/categorie?id={{.ID}}">Voir plus</a></button>
                    </div>
                {{end}}
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 DroneZone. Tous droits réservés.</p>
    </footer>
</body>
</html>
