<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" href = "logo.png" type = "image/x-icon" />
    
        <title>NewPost</title>
    </head>

    <body>
        <header>
            <a href="/">home</a>
        </header>

        <p>NewPost page</p>

        <br>

        <form action="/newPost" method="POST" enctype="multipart/form-data">
            <input type="text" id="postTitle" name="postTitle" placeholder="Title"> 
            <input type="text" id="postContent" name="postContent" placeholder="Content"> 
            <select id="postCategories" name="postCategories" required>
                {{range .}}
                <option value="{{.Categorie}}">{{.Categorie}}</option>
                {{end}}
            </select>
            <input type="file" id="postImage" name="postImage" accept="image/*">
            <input type="submit" value="Submit">
        </form> 
        <footer>
            <a href="/newCategorie">Créer une catégorie ?</a>
        </footer>
    </body>
</html>
