<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/x-icon" />
    <title>DroneZone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/newPost">Nouveau post</a></li>
                    <li><a href="/">Catégories</a></li>
                    <li><a href="/profil">Profil</a></li>
                    <li><a href="/logout">Se deconnecter</a></li>
                </ul>
            </nav>
        </header>

        <section class="login-section">
            <h2>Créez votre post !</h2>
            <form action="/newPost" method="POST" enctype="multipart/form-data" class="login-form">
                <input type="text" id="postTitle" name="postTitle" placeholder="Title" class="input-field"> 
                <input type="text" id="postContent" name="postContent" placeholder="Content" class="input-field"> 
                <select id="postCategories" name="postCategories" required class="input-field">
                    {{range .}}
                    <option value="{{.Categorie}}">{{.Categorie}}</option>
                    {{end}}
                </select>
                <input type="file" id="postImage" name="postImage" accept="image/*" class="input-field">
                <input type="submit" value="Submit" class="submit-button">
            </form> 
            <a href="/newCategorie">Créer une catégorie ?</a>
        </section>
    </div>
    <footer class="black">
        <p>&copy; 2024 Mon Forum. Tous droits réservés.</p>
    </footer>
</body>
</html>
