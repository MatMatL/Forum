<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/x-icon" />
    <title>DroneZone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="content-wrap">
        <header>
            <a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/newPost">Nouveau post</a></li>
                    <li><a href="/">Catégories</a></li>
                    <li><a href="/profil">Profil</a></li>
                    <li><a href="/logout">Se deconnecter</a></li>
                </ul>
            </nav>
        </header>

        <section class="login-section">
            <h2>Login page</h2>
            <form action="/register" method="POST" class="login-form">
            <input type="text" id="newEmail" name="newEmail" placeholder="Email" class="input-field"> 
            <input type="text" id="newUserName" name="newUserName" placeholder="Username" class="input-field"> 
            <input type="text" id="newUserPassword" name="newUserPassword" placeholder="Password" class="input-field">

            <input type="submit" value="Submit" class="submit-button">
            </form> 

            {{if .WrongEmail}} 
                <p class="error-message">invalide email or email already taken</p>
            {{else if .WrongUsername}}
                <p class="error-message">Username already taken</p>
            {{end}}
            <p>Vous n'avez pas de compte ? <a href="/register">Créez en un ici !</a>.</p>
        </section>
    </div>
    <footer class="black">
        <p>&copy; 2024 Mon Forum. Tous droits réservés.</p>
    </footer>
</body>
</html>
