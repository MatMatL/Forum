<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/x-icon" />
    <title>DroneZone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/newPost">Nouveau post</a></li>
                <li><a href="/">Catégories</a></li>
                <li><a href="/profil">Profil</a></li>
                <li><a href="/logout">Se deconnecter</a></li>
            </ul>
        </nav>
    </header>

    <p>Register page</p>

    <br>

    <form action="/register" method="POST">
        <input type="text" id="newEmail" name="newEmail" placeholder="Email"> 
        <input type="text" id="newUserName" name="newUserName" placeholder="Username"> 
        <input type="text" id="newUserPassword" name="newUserPassword" placeholder="Password">

        <input type="submit" value="Submit">
    </form> 
    {{if .WrongEmail}}
        <p>invalide email or email already taken</p>
    {{else if .WrongUsername}} 
        <p>Username already taken</p>
    {{end}}
    <footer>
        <p>&copy; 2024 Mon Forum. Tous droits réservés.</p>
    </footer>
</body>
</html>
